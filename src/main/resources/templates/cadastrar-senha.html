<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <title>Cadastrar Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body>
<div class="container">
    <h1>Cadastrar Senha</h1>
    <form th:action="@{/cadastrar-senha}" th:object="${senha}" method="post">
        <div class="mb-3">
            <label for="departamento" class="form-label">Departamento</label>
            <select class="form-control" id="departamento" th:field="*{departamento}" required>
                <option value="" disabled>Selecione...</option>
                <option th:each="depto : ${departamentos}" th:text="${depto.nome}" th:value="${depto.id}"></option>
            </select>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
            </div>
            <div class="mb-3">
                <label for="hora" class="form-label">HorÃ¡rio</label>
                <input type="datetime-local" class="form-control" id="hora" th:field="*{horario}" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
